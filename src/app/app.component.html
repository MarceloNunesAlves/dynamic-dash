<td-layout>
    <td-navigation-drawer flex [sidenavTitle]="title" logo="assets:covalent" name="Firstname Lastname" email="firstname.lastname@company.com">
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon>check</mat-icon>Criar Dashboard</a>
            <a mat-list-item>
                <mat-icon>check</mat-icon>Criar Datasource</a>
        </mat-nav-list>
    </td-navigation-drawer>
    <td-layout-nav [toolbarTitle]="title">
        <button mat-icon-button td-menu-button tdLayoutToggle>
            <mat-icon>menu</mat-icon>
        </button>
        <div td-toolbar-content layout="row" layout-align="start center" flex>
            <span flex></span>
            <button mat-icon-button>
                <mat-icon>notifications</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>account_circle</mat-icon>
            </button>
            <button mat-icon-button (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <mat-sidenav-container fullscreen>
            <div layout-gt-sm="row" tdMediaToggle="gt-sm">
                    <button mat-raised-button color="primary" (click)="onSetTheme('default-theme')">Default</button>
                    <button mat-raised-button color="primary" (click)="onSetTheme('dark-theme')">Dark</button>
                    <button mat-raised-button color="primary" (click)="onSetTheme('light-theme')">Light</button>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-container>
    </td-layout-nav>
    <td-layout-footer>
        <div layout="row" layout-align="start center">
            <span class="mat-caption">Copyright &copy; 2018 Graxa. All rights reserved</span>
        </div>
    </td-layout-footer>
</td-layout>
